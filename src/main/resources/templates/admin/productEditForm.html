<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product Here</title>
  <link rel="stylesheet" th:href="@{assets/css/typeForm.css}" type="text/css" media="all"/>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body>
<h1>유저 정보 수정</h1>
<form method="POST" th:action="@{/product-edit-form/{seq}(seq=${product.getSeq()})}" th:object="${product}" id="updateProduct" >
  <table>
    <tr>
      <td>책 이름:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>수량:</td>
      <td><input type="text" th:field="*{quantity}"/></td>
    </tr>
    <tr>
      <td>가격:</td>
      <td><input type="text" th:field="*{price}"/></td>
    </tr>
    <tr>
      <td>카테고리:</td>
      <td><input type="text" th:field="*{category}"/></td>
    </tr>
    <tr>
      <td>저자:</td>
      <td><input type="text" th:field="*{author}"/></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">수정 완료</button></td>
    </tr>
  </table>
</form>
</body>
</html>
