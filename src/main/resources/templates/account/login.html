<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
    <link rel="stylesheet" th:href="@{/assets/css/typeForm.css}" type="text/css" media="all"/>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">

</head>
<body>

<div class="container">
    <div class="login form">
        <header>Login</header>
        <form method="post" th:action="@{/login}" id="formLogin">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요">
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">

            <input type="submit" class="button" value="로그인">
            <input type="button" class="button2" value="취소" onclick="window.history.back()">
        </form>
    </div>
</div>

</body>
</html>
