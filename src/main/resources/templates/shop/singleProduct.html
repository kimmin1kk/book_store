<!DOCTYPE html>
<html lang="en">

<head>
    <title>Single Product Page</title>
    <th:block th:insert="~{head::head-fragment}"/>
</head>

<body>
<div th:insert="~{index::header-fragment}"></div>

<!-- Open Content -->
<section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img" src="/bookImg/default.jpg" alt="Card image cap"
                         id="product-detail">
                </div>
                <div class="row">
                </div>
            </div>
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2" th:text="'제목 :' + ${product.getName()}">
                        </h1>
                        <p class="h3 py-2">
                        <div th:text="'가격 :' + ${product.getPrice()} + '원'"></div>
                        <p class="py-2">
                        <div th:text="'저자 :' + ${product.getAuthor()}"></div>
                        </p>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>카테고리:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong th:text="${product.getCategory()}"></strong></p>
                            </li>
                        </ul>

                        <form action="" method="GET">
                            <input type="hidden" name="product-title" value="Activewear">
                            <div class="row">

                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item text-right">
                                            Quantity
                                            <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                                        </li>
                                        <li class="list-inline-item"><span class="btn btn-success"
                                                                           id="btn-minus">-</span></li>
                                        <li class="list-inline-item"><span class="badge bg-secondary"
                                                                           id="var-value">1</span></li>
                                        <li class="list-inline-item"><span class="btn btn-success"
                                                                           id="btn-plus">+</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">Buy
                                    </button>
                                </div>
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit"
                                            value="addtocard">Add To Cart
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Close Content -->

<div th:insert="~{index::script-fragment}"></div>

</body>

</html>
